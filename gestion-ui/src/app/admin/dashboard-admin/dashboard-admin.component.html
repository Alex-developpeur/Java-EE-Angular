<div class="row">
	<div class="col-lg-12">
		<h2 class="titre-page">Espase administrateur</h2>
		<hr class="mb-5">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
			<!-- Elément -->
			<ng-container matColumnDef="nom">
				<th mat-header-cell *matHeaderCellDef>
					<i class="fa fa-list-ul" aria-hidden="true"></i>&nbsp;Elément
				</th>
				<td mat-cell *matCellDef="let row">{{row.nom}}</td>
			</ng-container>
			
			<!-- Total -->
			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef>
					<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Total
				</th>
				<td mat-cell *matCellDef="let row">{{row.nombre}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>
	</div>
</div>
