<h2 class="titre-page">Liste des utilisateurs</h2>
<hr class="mb-3">
<mat-form-field>
	<mat-label>Rechercher</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Filtre" #input>
</mat-form-field>
<div class="mat-elevation-z5">
	<div>
		<table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="desc">
			<!-- id Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="column-id">
					<i class="fa fa-database" aria-hidden="true"></i>&nbsp;id
				</th>
				<td mat-cell *matCellDef="let row">{{row.id}}</td>
				<td mat-footer-cell *matFooterCellDef></td>
			</ng-container>
			
			<!-- Nom Column -->
			<ng-container matColumnDef="nom">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="column-nom">
					<i class="fa fa-user" aria-hidden="true"></i>&nbsp;Nom
				</th>
				<td mat-cell *matCellDef="let row">{{row.nom}}</td>
				<td mat-footer-cell *matFooterCellDef></td>
			</ng-container>

			<!-- E-mail Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					<i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;E-mail
				</th>
				<td mat-cell *matCellDef="let row">{{row.email}}</td>
				<td mat-footer-cell *matFooterCellDef></td>
			</ng-container>

			<!-- Mot de passe Column -->
			<ng-container matColumnDef="mdp">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					<i class="fa fa-key" aria-hidden="true"></i>&nbsp;Mot de passe
				</th>
				<td mat-cell *matCellDef="let row">{{row.mdp}}</td>
				<td mat-footer-cell *matFooterCellDef></td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef class="text-center">
					<i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Actions
				</th>
				<td mat-cell *matCellDef="let row" class="text-center">
					<button (click)="detailsUtilisateur(row.id)" mat-button matTooltip="Détails" color="accent" class="table-bouton">
						<i class="fa fa-eye" aria-hidden="true"></i>
					</button>
					<button (click)="updateUtilisateur(row.id)" mat-button matTooltip="Editer" color="primary" class="table-bouton">
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</button>
					<button (click)="openDialog(row.id)" mat-button matTooltip="Supprimer" color="warn" class="table-bouton">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</button>
				</td>
				<td mat-footer-cell *matFooterCellDef class="text-center">
					<button (click)="createUtilisateur()" mat-button class="table-bouton text-secondary">
						<mat-icon>person_add</mat-icon>&nbsp;Créer un utilisateur
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

			<tr class="mat-row" *matNoDataRow>
			    <td class="mat-cell" colspan="5">Aucune donnée ne correspond à cette recherche "{{input.value}}"</td>
    		</tr>
		</table>
	</div>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
