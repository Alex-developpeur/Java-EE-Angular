<h2 class="titre-page">Modifier le groupe</h2>
<div class="row">
	<div class="col-lg-6">
		<form (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name">Nom</label>
				<input type="text" class="form-control" id="nom" required [(ngModel)]="groupe.nom" name="nom">
			</div>

			<div class="form-group">
				<label for="name">Description</label>
				<input type="text" class="form-control" id="description" required [(ngModel)]="groupe.description" name="description">
			</div>

			<div class="row mt-5">
				<div class="col-lg-4">
						<button type="submit" class="btn btn-info w-100">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Valider
						</button>
				</div>		
				<div class="col-lg-4">
						<button type="button" mat-raised-button (click)="onCancel()" class="btn btn-danger w-100">
							<i class="fa fa-times" aria-hidden="true"></i>&nbsp;Annuler
						</button>
				</div>
			</div>

		</form>
	</div>
</div>
