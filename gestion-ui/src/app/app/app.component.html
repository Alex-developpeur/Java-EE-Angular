
<app-header></app-header>

<mat-sidenav-container>
	<mat-sidenav *ngIf="isLoggedIn" mode="side" opened>
		<app-side-user *ngIf="role === 'USER'"></app-side-user>
		<app-side-admin *ngIf="role === 'ADMIN'"></app-side-admin>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
		<app-footer></app-footer>
	</mat-sidenav-content>
</mat-sidenav-container>
